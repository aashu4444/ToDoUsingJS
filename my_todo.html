<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_todo.css">
    <link rel="stylesheet" href="./fontawesome.css" />
    <title>My ToDo</title>
</head>

<body>

    <div class="myToDo">
        <div class="header" style="--i:-0.5;">
            <h3>My To Do List</h3>
        </div>
        <div class="ToDoItems">
            <ul class="ToDoItemsUL">
            </ul>
        </div>
        <form class="addItemForm">
            <input type="text" placeholder="Enter your TODO Here...." required>
            <button type="submit"><i class="fa fa-plus"></i></button>
        </form>

    </div>


    <script src="script.js"></script>
</body>

</html>
